                    if (type === 'avatar') {
                        targetImage = document.querySelector('.avatar-image');
                    } else if (type === 'qr') {
                        targetImage = document.querySelector('.qr-code');
                    } else if (type.startsWith('emoji')) {
                        const index = parseInt(type.slice(5)) - 1;
                        targetImage = document.querySelectorAll('.emoji-decoration')[index];

                    if (targetImage) {
                        targetImage.src = e.target.result;
                        // 显示表情包
